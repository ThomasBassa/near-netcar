			function deleteMarker(id) {
				for (var i = 0; i < markers.length; i++) {
		            if (markers[i].id == id) {

		 				markers[i] = null;
		                //Remove the marker from array.
		                markers.splice(i, 1);
		                return;
            		}
        		}
