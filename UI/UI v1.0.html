		<script type ="text/javascript"

		<script type="text/javascript"> //TODO separate into files
			//START AUTOBAHN
			var connection = new autobahn.Connection({
				url: 'ws://104.197.76.36:8080/ws',
				realm: 'realm1'
			});
			var mySession;
			var mode = "Manual";
			connection.onopen = function (session) {
				 // 1) subscribe to a topic
				function onevent(args) {
					console.log("Event:", args[0]);
				}
				session.subscribe('com.myapp.hello', onevent);

		  		 // 2) publish an event
				session.publish('com.myapp.hello', ['Hello, world!']);

				function accelerate(args) {
					return "accelerating!";
				}
				session.register('com.myapp.accelerate', accelerate);
				mySession=session;

			}
			function regCallDemo(){
				mySession.call('com.myapp.accelerate', [2, 3, 123, 421]).then(
					function (res) {
						console.log("Result:", res);
					}
				);
			}
			connection.open();
			//END AUTOBAHN
			//START GOOGLE MAPS
			function initialize() {
				var mapOptions = {
					zoom: 17,
					center: new google.maps.LatLng(29.1886, -81.0487)
				};

				var map = new google.maps.Map(document.getElementById('map-canvas'),
					mapOptions);

				google.maps.event.addListener(map, 'click', function(e){ //UNCOMMENT LATER
					var marker = new google.maps.Marker({
						position: e.latLng,
						map: map,
						title: 'Waypoint'
					});
					google.maps.event.addListener(marker, 'rightclick', function(){
						marker.setVisible(false);
					});
				});
			}
			function loadScript() {
				var script = document.createElement('script');
				script.type = 'text/javascript';
				script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp' +
					'&signed_in=true&callback=initialize';
				document.body.appendChild(script);
			}
			function helloWorld() {
				console.log("Hello World");
			}
			function changeMode() {   // will be for the checkbox thing
				if(mode == "Manual")
					mode = "Automatic";
				else
					mode = "Manual";
			}

			window.onload = loadScript;
			//END GOOGLE MAPS
		</script>
